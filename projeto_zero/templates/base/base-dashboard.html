{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block titulo %}
    <title>Document</title>
    {% endblock %}

    <!--CSS-->
    <link rel="stylesheet" href="{% static '/css/bootstrap-5/bootstrap.min.css' %}">
</head>
<body>
    

    <main class="container">
    {% block conteudo %}
    <div class="height-100 bg-light">
        <h4>Main Components</h4>
    </div>
    {% endblock %}
    </main>

    <footer>
    {% block rodape %}
    {% endblock %}
    </footer>
    

    <!--JAVASCRIPT-->
    <script src="{% static '/js/bootstrap-5/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/bootstrap-5/popper.min.js' %}"></script>
</body>
</html>
